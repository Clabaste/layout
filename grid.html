<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hundeportraits pedda Borowski</title>
    <link rel="stylesheet" href="dist/assets/styles/main.css" media="all">
</head>
<body itemtype="http://schema.org/WebPage">
<h1>Typisch Grid</h1>
<h2>Zweidimensionale Anordnung von Elementen</h2>


<div class="grid-layout">
    <div class="grid-layout__header">
        <header>Header</header>
    </div>
    <div class="grid-layout__nav">
        <nav>Navi</nav>
    </div>
    <div class="grid-layout__content">
        <article>article</article>
    </div>
    <div class="grid-layout__marginal">
        <section>Marginalelement</section>
    </div>
    <div class="grid-layout__footer">
        <footer>Footer</footer>
    </div>
</div>


<h2>Masonry</h2>


<div class="grid-masonry">
    <div class="grid-masonry__card">
        <div>
            <figure class="grid-tile__image">
                <img src="https://placeimg.com/100/300/arch">
            </figure>
        </div>
    </div>
</div>


<script src="dist/assets/js/main.js"></script>
</body>
</html>
