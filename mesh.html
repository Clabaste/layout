<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Layouting mit CSS</title>
    <link rel="stylesheet" href="dist/assets/styles/main.css" media="all">
</head>
<body class="" itemtype="http://schema.org/WebPage">
<h1>MAI Mesh</h1>
<div class="mwx-mesh">
    <div class="mwx-mesh__1"></div>
    <div class="mwx-mesh__2"></div>
    <div class="mwx-mesh__3"></div>
    <div class="mwx-mesh__4"></div>
</div>
<h1>MAI Mesh einzeln</h1>
<div class="mwx-mesh  mwx-mesh--single">
    <div class="mwx-mesh__1">1</div>
</div>
<div class="mwx-mesh  mwx-mesh--single">
    <div class="mwx-mesh__2">2</div>
</div>
<div class="mwx-mesh  mwx-mesh--single">
    <div class="mwx-mesh__3">3</div>
</div>
<div class="mwx-mesh  mwx-mesh--single">
    <div class="mwx-mesh__43">4</div>
</div>
<h1>Meshs zusammen</h1>
    <div class="mesh">
        <div class="mesh__1"></div>
        <div class="mesh__2"></div>
        <div class="mesh__3"></div>
    </div>
    <h1>Meshs Einzeln</h1>
    <div class="mesh mesh--single">
        <div class="mesh__1"></div>
    </div>
    <div class="mesh mesh--single">
        <div class="mesh__2"></div>
    </div>
    <div class="mesh mesh--single">
        <div class="mesh__3"></div>
    </div>

<script src="dist/assets/js/main.js"></script>
</body>
</html>
